<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templateRestrito.xhtml">

            <ui:define name="content">

                <div align="center">

                    <h:form id="formTutores" title="Tutores">

                        <!--Todos as Tutores-->
                        <p:dataTable id="tutores" var="tutor" paginator="true" paginatorPosition="bottom" rows="10" 
                                     resizableColumns="true" emptyMessage="Não ha tutores registrados."
                                     value="#{tutorController.tutores}" selection="#{tutorController.tutorSelecionado}" 
                                     selectionMode="single" rowKey="#{tutor.id}" sortBy="#{tutor.nome}">

                            <!--Evento para quando o item for selecionado-->

                            <f:facet name="header">
                                Todos as Tutores
                            </f:facet>

                            <!--Coluna Nome da Tutor-->
                            <p:column headerText="Nome Tutor" sortBy="#{tutor.nome}" 
                                      filterBy="#{tutor.nome}" id="nomeTutor">
                                #{tutor.nome}
                            </p:column>

                            <p:column headerText="CPF" sortBy="#{tutor.cpf}" 
                                      filterBy="#{tutor.cpf}" id="cpf">
                                <h:outputText value="#{tutor.cpf}"/>
                            </p:column>

                            <p:column headerText="RG" resizable="false" sortBy="#{tutor.rg}" 
                                      filterBy="#{tutor.rg}" id="turtorRG">
                                <h:outputText value="#{tutor.rg}"/>
                            </p:column>                            

                            <p:column headerText="Celular" resizable="false" sortBy="#{tutor.celular}" 
                                      filterBy="#{tutor.celular}" id="turtorCelular">
                                <h:outputText value="#{tutor.celular}"/>
                            </p:column>   

                            <p:column headerText="Telefone Fixo" resizable="false" sortBy="#{tutor.telfixo}" 
                                      filterBy="#{tutor.telfixo}" id="turtorTelefoneFixo">
                                <h:outputText value="#{tutor.telfixo}"/>
                            </p:column>   

                            <p:column headerText="E-Mail" resizable="false" sortBy="#{tutor.email}" 
                                      filterBy="#{tutor.email}" id="turtorEmail">
                                <h:outputText value="#{tutor.email}"/>
                            </p:column> 

                            <p:column headerText="Login" resizable="false" sortBy="#{tutor.login}" 
                                      filterBy="#{tutor.login}" id="turtorLogin">
                                <h:outputText value="#{tutor.login}"/>
                            </p:column> 

                            <p:column headerText="Senha" resizable="false" sortBy="#{tutor.senha}" 
                                      filterBy="#{tutor.senha}" id="turtorSenha">
                                <h:outputText value="#{tutor.senha}"/>
                            </p:column> 

                            <p:column headerText="Ações" style="width: 60px" resizable="false">
                                <p:commandButton icon="ui-icon-pencil" style="width: 25px; height: 25px" 
                                                 update=":dlgAltTutor" oncomplete="altTutor.show();" title="Alterar">
                                    <f:setPropertyActionListener value="#{tutor.id}" target="#{tutorController.tutorAlterar.id}"/>
                                    <f:setPropertyActionListener value="#{tutor.cpf}" target="#{tutorController.tutorAlterar.cpf}"/>
                                    <f:setPropertyActionListener value="#{tutor.usuario}" target="#{tutorController.tutorAlterar.usuario}"/>
                                    <f:setPropertyActionListener value="#{tutor.descricao}" target="#{tutorController.tutorAlterar.descricao}"/>
                                    <f:setPropertyActionListener value="#{tutor.nome}" target="#{tutorController.tutorAlterar.nome}"/>
                                    <f:setPropertyActionListener value="#{tutor.rg}" target="#{tutorController.tutorAlterar.rg}"/>
                                </p:commandButton>

                                <p:spacer height="10" width="10"/>

                                <p:commandButton icon="ui-icon-trash" style="width: 25px; height: 25px"
                                                 title="Excluir" onclick="confirmacao.show();">
                                    <f:setPropertyActionListener value="#{tutor}" target="#{tutorController.tutorSelecionadaEA}"/>
                                </p:commandButton>

                                <!--Confirmação de exclusão-->
                                <p:confirmDialog id="cdlgExcluirTutor" message="Tem certeza que deseja excluir essa tutor?"
                                                 header="Excluir Tutor" severity="alert" widgetVar="confirmacao"
                                                 closable="false">
                                    <p:commandButton value="Sim" update=":formTutores:tutores" onclick="confirmacao.hide();"
                                                     icon="ui-icon-check" actionListener="#{tutorController.excluirTutor()}" />

                                    <p:commandButton value="Não" onclick="confirmacao.hide();" icon="ui-icon-close"/>
                                </p:confirmDialog>

                            </p:column>                            


                        </p:dataTable>

                        <!--Dialog que mostra a descrição-->
                        <p:dialog id="dlgDesc" header="Descrição" closable="true" draggable="false"
                                  modal="true" resizable="false" widgetVar="desc">
                            <p:scrollPanel>
                                <h:panelGrid columns="1" id="pnlDesc">
                                    <p:inputTextarea id="txtDesc" rows="10" cols="26" readonly="true"
                                                     value="#{tutorController.tutorSelecionada.descricao}"/>
                                </h:panelGrid>
                            </p:scrollPanel>
                        </p:dialog>

                    </h:form>
                    <!--Botão Adicinar Tutor-->
                    <h:form id="acoesTutor" title="Acoes">
                        <p:commandButton value="Adicionar" id="btnAdicionar" onclick="addTutor.show();"/>
                    </h:form>

                    <!--..................Formulario/Dialog Adicionar Tutor........................-->
                    <p:dialog id="dlgAddTutor" header="Adicionar Tutor" closable="false" 
                              modal="true" resizable="false" widgetVar="addTutor" dynamic="true">                             

                        <h:form id="frmAddTutor">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nome*: " for="txtNome"/>
                                <p:inputText value="#{tutorController.novaTutor.nome}" id="txtNome" 
                                             maxlength="25" required="true" label="nome"
                                             validator="#{cadastroUsuarioController.validarEspacoBranco}" 
                                             alt="Nome da Tutor" requiredMessage="O campo Nome é de preenchimento obrigatorio." >
                                    <p:watermark for="txtNome" value="Digite o nome da tutor" />
                                </p:inputText>

                                <h:outputLabel value="CPF: " for="txtUltimaReacao"/>
                                <p:calendar id="txtUltimaReacao" size="10" locale="pt" pattern="dd/MM/yyyy"
                                            title="Ultima Reação Alergica" mindate="01/01/1900" showButtonPanel="true" value="#{tutorController.novaTutor.cpf}">
                                    <p:watermark for="txtUltimaReacao" value="dd/mm/aaaa" />       
                                </p:calendar>

                                <h:outputLabel value="Descrição: " for="txtDescricao"/>
                                <p:inputTextarea id="txtDescricao" maxlength="255" 
                                                 rows="6" cols="24" counter="counter" counterTemplate="{0} caracteres restantes."
                                                 value="#{tutorController.novaTutor.descricao}">
                                    <p:watermark for="txtDescricao" value="Descreva informações que considere importante sobre a tutor." />
                                </p:inputTextarea>
                                <p:spacer width="10" height="10"/>
                                <h:outputText id="counter"/>

                                <p:commandButton id="btnAdicionar" value="Adicionar" update=":formTutores:tutores,:dlgAddTutor"
                                                 actionListener="#{tutorController.adicionarTutor()}" onsuccess="addTutor.hide();"/>
                                <p:commandButton id="btnCancelar" value="Cancelar" type="reset" onclick="addTutor.hide();"/>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                    <!--..................Formulario/Dialog Alterar Tutor..........................-->
                    <p:dialog id="dlgAltTutor" header="Alterar Tutor" closable="false" 
                              modal="true" resizable="false" widgetVar="altTutor" dynamic="true">                             

                        <h:form id="frmAltTutor">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Nome: " for="txtNome"/>
                                <p:inputText value="#{tutorController.tutorAlterar.nome}" id="txtNome" label="nome"
                                             maxlength="25" required="true" 
                                             validator="#{cadastroUsuarioController.validarEspacoBranco}" 
                                             alt="Nome da Tutor" requiredMessage="O campo Nome é de preenchimento obrigatorio." />

                                <h:outputLabel value="CPF: " for="txtUltimaReacao"/>
                                <p:calendar id="txtUltimaReacao" size="10" locale="pt" pattern="dd/MM/yyyy"
                                            title="CPF" mindate="01/01/1900" navigator="true" showButtonPanel="true" 
                                            value="#{tutorController.tutorAlterar.cpf}">
                                    <p:watermark for="txtUltimaReacao" value="dd/mm/aaaa" />       
                                </p:calendar>

                                <h:outputLabel value="Descrição: " for="txtDescricao"/>
                                <p:inputTextarea id="txtDescricao" maxlength="255" 
                                                 rows="6" cols="24" counter="counter" counterTemplate="{0} caracteres restantes."
                                                 value="#{tutorController.tutorAlterar.descricao}"/>
                                <p:spacer width="10" height="10"/>
                                <h:outputText id="counter"/>

                                <p:commandButton id="btnAlterar" value="Alterar"  
                                                 oncomplete="altTutor.hide();" update=":formTutores:tutores" actionListener="#{tutorController.alterarTutor()}"/>
                                <p:commandButton id="btnCancelar" value="Cancelar" type="reset" onclick="altTutor.hide();"/>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
