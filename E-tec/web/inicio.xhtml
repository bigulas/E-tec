<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templateInicio.xhtml">

            <ui:define name="content">
                <div align="center">
                    <h:form>
                        <p:panelGrid columns="2">  
                            <f:facet name="header">  
                                Login  
                            </f:facet> 
                            <h:outputLabel for="login" value="Login: " />  
                            <p:inputText id="login" value="" required="true" label="Login" /> 

                            <h:outputLabel for="senha" value="Senha: " />  
                            <p:inputText id="senha" value="" required="true" label="Senha" />  

                            <f:facet name="footer" > 
                                <div align="center">
                                    <p:commandButton id="btnlogin"  value="Login"/>
                                </div>
                            </f:facet> 

                        </p:panelGrid>
                        <p:commandButton id="btnCadastraAluno" value="Cadastro de Aluno" action="#{cadastroAlunoControler.iniciarTela()}"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
